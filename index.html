<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icon2.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <div id="date"></div>

    <div class="w3-container w3-display-middle w3-centered" style="width: 22em; margin-top: -4em;">
        <img id="randomImage" src="" alt="Random Image" />
        <form method="get" action="https://www.google.com/search" target="_blank">
            <input class="w3-input w3-center w3-section" type="text" name="q" placeholder="Search" />
        </form>
        <div class="w3-cell-row">
            <div class="w3-container w3-cell w3-mobile">
                <ul class="w3-ul w3-center">
                    <li>
                        <h4></h4>
                    </li>
                    <li>
                        <a accesskey="y" href="https://www.youtube.com/" target="_blank">
                            <ion-icon name="logo-youtube"></ion-icon> <span> YouTube </span>
                        </a>
                    </li>
                    <li>
                        <a accesskey="n" href="https://hianime.to/" target="_blank">
                            <ion-icon name="desktop-outline"></ion-icon><span>HiAnime</span>
                        </a>
                    </li>
                    <li>
                        <a accesskey="t" href="https://www.twitch.tv/" target="_blank">
                            <ion-icon name="logo-twitch"></ion-icon><span>Twitch</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="w3-container w3-cell w3-mobile">
                <ul class="w3-ul w3-center">
                    <li>
                        <h4></h4>
                    </li>
                    <li>
                        <a href="https://web.whatsapp.com/" target="_blank">
                            <ion-icon name="logo-whatsapp"></ion-icon><span>WhatsApp</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://chatgpt.com/" target="_blank">
                            <ion-icon name="chatbox-ellipses-outline"></ion-icon><span>ChatGPT</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/jeanpatrickm" target="_blank">
                            <ion-icon name="logo-github"></ion-icon> <span>Github</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
